<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container">
        
        <form action="" class="form">
            <h1 class="form__title">Register</h1> 
            <label for="name" class="form__label">Nome</label>
            <input type="text" id="name" class="form__input">
            <label for="username" class="form__label">Username</label>
            <input type="text" id="username" class="form__input">
            <label for="email" class="form__label">Email</label>
            <input type="email" id="email" class="form__input">
            <label for="password" class="form__label">Password</label>
            <input type="password" id="password" class="form__input">
            <label for="confirmPassword" class="form__label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form__input">
        </form>
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
