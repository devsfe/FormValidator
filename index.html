<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container">
        <form class="form" id="form">
            <h1 class="form__title">Register</h1> 
            <label for="name" class="form__label active">
                Nome
                <input type="text" id="name" class="form__input">
                <small>Username required</small>
            </label>
            <label for="username" class="form__label">
                Username
                <input type="text" id="username" class="form__input">
                <small>teste</small>
            </label>
            <label for="email" class="form__label">
                Email
                <input type="email" id="email" class="form__input">
                <small>teste</small>
            </label>
            <label for="password" class="form__label">
                Password
                <input type="password" id="password" class="form__input">
                <small>teste</small>
            </label>
            <label for="confirmPassword" class="form__label">
                Confirm Password
                <input type="password" id="confirmPassword" class="form__input">
                <small>teste</small>
            </label>
            <button class="form__button" type="submit" for="form">Submit</button>
        </form>
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
